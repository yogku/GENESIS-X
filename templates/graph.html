<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Use request.url_for for static assets because Jinja `url_for` is not available under FastAPI. -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p><a href="{{ request.url_for('index') }}">‚Üê Back to experiments</a></p>
    </header>
    <main>
        <!-- Insert the Plotly graph -->
        <div id="graph-container">
            {{ graph_html|safe }}
        </div>
    </main>
    <footer>
        <p><small>Interactive graph created with Plotly.</small></p>
    </footer>
</body>
</html>
